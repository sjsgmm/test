!DOCTYPE html>

<html lang="zh-CN">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>致谢 - 朗香教堂建筑艺术鉴赏</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans SC', sans-serif;
        overflow: hidden;
        background-color: #f9f9f9;
    }
    .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        display: flex;
        flex-direction: column;
        background-color: #ffffff;
    }
    .content {
        flex-grow: 1;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.3;
    }
    .thank-you-container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 3rem;
    }
    .thank-you-text {
        font-size: 3.5rem;
        font-weight: 700;
        color: #333;
        margin-bottom: 1.5rem;
        letter-spacing: 2px;
    }
    .subtitle {
        font-size: 1.8rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 3rem;
    }
    .presenter-info {
        margin-top: 4rem;
        font-size: 1.2rem;
        color: #666;
    }
    .presenter-name {
        font-weight: 600;
        font-size: 1.4rem;
        margin-top: 0.5rem;
    }
    .date {
        font-size: 1.1rem;
        margin-top: 0.5rem;
        color: #777;
    }
    .footer {
        padding: 1rem 4rem;
        border-top: 1px solid #eaeaea;
        color: #888;
        font-size: 0.9rem;
        display: flex;
        justify-content: space-between;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 10;
    }
    .image-caption {
        position: absolute;
        bottom: 15px;
        right: 20px;
        background: rgba(255, 255, 255, 0.7);
        padding: 4px 10px;
        border-radius: 4px;
        font-size: 0.85rem;
        color: #555;
        z-index: 5;
    }
</style>
</head>
<body>
<div class="slide-container">
<div class="content">
<img alt="朗香教堂内部光影" class="background-image" src="https://page.gensparksite.com/slides_images/fd063585839af4b5ef5654de1a7fb032.webp"/>
<div class="thank-you-container">
<div class="thank-you-text">感谢聆听</div>
<div class="subtitle">欢迎提问与交流</div>
<div class="presenter-info">
<div class="presenter-name">胡少杰</div>
<div class="date">2025.10.6</div>
</div>
</div>
<div class="image-caption">朗香教堂 © Fondation Le Corbusier</div>
</div>
<div class="footer">
</div>
</div>
</body>
</html>
